
<div class="container-wrapper">
    <div *ngFor="let project of projects" class="container" [style.background-image]="'url(' + projectTypeImages[project.projectType] + ')'">
      <a [routerLink]="['/Project', project.projectId]">
        <h3>{{ project.projectName }}</h3>
      </a>
      <p>{{ getFormattedProjectType(project.projectType) }}</p>      
    </div>
  </div>

  <!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity ">
   <h4>End of Project Lists</h4>
</footer>
