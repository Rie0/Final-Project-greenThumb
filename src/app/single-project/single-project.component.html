<div>
    <!-- Project Details -->
    <h2>{{ project.projectName }}</h2>
    <p>Project Description: {{ project.description }}</p>
    <p>Start Date: {{ project.startDate }}</p>
    <p>End Date: {{ project.endDate }}</p>
  
    <!-- Update Project Name -->
    <div>
      <label for="newProjectName">New Project Name:</label>
      <input type="text" id="newProjectName" [(ngModel)]="newProjectName" />
      <button (click)="updateProjectName()">Update Project Name</button>
    </div>
  
    <!-- Delete Project -->
    <div>
      <button (click)="deleteProject()">Delete Project</button>
    </div>
  </div>
  
  <div>
    <!-- Assign Volunteer to Project -->
    <h2>Assign Volunteer to Project</h2>
    <div>
      <p>Selected Project: {{ project.projectName }}</p>
      
      <!-- Volunteer Selection -->
      <label for="volunteerSelect">Select Volunteer:</label>
      <select id="volunteerSelect" [(ngModel)]="selectedVolunteerId">
        <option *ngFor="let volunteer of volunteers" [value]="volunteer.volunteerId">{{ volunteer.volunteerName }}</option>
      </select>
    
      <!-- Assign Button -->
      <button (click)="assignVolunteerToProject()">Assign Volunteer</button>
    </div>
    
  </div>
